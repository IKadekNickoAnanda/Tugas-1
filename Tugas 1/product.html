<!DOCTYPE html>
<html lang="en">

<head>
    <title> Product </title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/style.css">


</head>

<body>
    <div class="wrap">
        <header>
            <div class="icon">
                <img src="buku.jpg" width="100">
            </div>
            <div class="judul">
                <h1 style="margin: 0px;"> Books Store </h1>
            </div>
        </header>

        <nav class="menu">
            <ul>
                <li>
                    <a href="../responsive.html">Back To Home</a>
                </li>
            </ul>
        </nav>

        <div class="blog">
            <div class="conteudo">
                <nav class="nav">
                    <h2 class="nav_header">
                    </h2>
                    <div class="nav_cart">
                        <p> <button>
                            <i class="shoping_cart"></i>
                        </button> Keranjangmu : <span class="total_quality">0 </span>
                            <div class="cart"></div>
                    </div>
                </nav>
                <section class="product"></section>
                <h1> Daftar Buku </h1>
                <div v-for="product in products" :key="product.id" class="product">
                    <h2 class="product_header"> Produk 1</h2>
                    <img src="buku.jpg" alt="buku" class="product_img" width="500">
                    <p class="product deskription"> Deskripsi Product </p>
                    <br>
                    <p> Tambahankan ke keranjangmu :D</p>
                    <div class="cart">
                        <button class="cart_button">-</button>
                        <span class="cart_quantity">0</span>
                        <button class="cart_button">+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
